<div class="w-7/12 h-fit p-5 m-10 border-white border-2 mx-auto rounded backdrop-blur-sm">

    <form class="flex flex-col gap-4 text-xl text-white p-7" [formGroup]="fg">
        <h1 class="text-3xl mx-auto p-4">Create Destination Location</h1>

        <div class="flex flex-col text-center w-1/2 mx-auto">
            <label for="name">Destination name</label>
            <input type="text" id="name" name="name" formControlName="name" class="text-black rounded-md p-3">
        </div>

        <div class="flex flex-col text-center">
            <label for="description">Description</label>
            <textarea id="description" name="description" formControlName="description"
                class="text-black rounded-md p-2 min-h-40"></textarea>
        </div>

        <div class="flex justify-center items-center gap-4">
            <label for="photo">Photo</label>
            <input type="file" accept="image/*" id="photo" name="photo" (change)="onFileSelected($event)">
        </div>
        <div *ngIf="fg.get('photo')?.errors" class="text-red-500 mx-auto">Invalid file type. Please select an image.</div>

        <div class="flex flex-col">
            <input type="text" name="locationInput" formControlName="locationInput"
                class="text-black rounded-t-md p-3 placeholder:text-center"
                placeholder="Enter location if need find location faster">
            <div id="map" class="h-96"></div>
        </div>

        <p>{{ selectedLocation.location }}</p>

        <div class="mx-auto">
            <button (click)="onSubmit()" class="rounded-md bg-blue-50 text-black p-3">Create</button>
        </div>

        <div *ngIf="submitErrorMessage" class="text-red-500 text-2xl">{{ submitErrorMessage }}</div>

    </form>

</div>
