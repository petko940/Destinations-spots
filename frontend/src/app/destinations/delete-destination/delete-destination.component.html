<app-delete-loader [deleteLoading]="deleteLoading"></app-delete-loader>

<div class="bg-gray-600 text-white h-full">

    <div *ngIf="!deleteLoading && !deleteErrorMessage && !isDeleted">
        <h1 class="text-2xl text-center pb-12 pt-20">Are you sure you want to delete this destination?</h1>

        <div class="flex justify-center gap-5">
            <button mat-dialog-close class="text-2xl bg-green-600 p-2 cursor-pointer rounded-md">
                Close
            </button>

            <button (click)="deleteDestination()" class="text-2xl bg-red-600 p-2 cursor-pointer rounded-md">
                <i class="fa-solid fa-trash p-2"></i> Delete
            </button>
        </div>

    </div>

    <h1 *ngIf="deleteErrorMessage" class="text-2xl text-center pb-12 pt-32">{{ deleteErrorMessage }}</h1>
</div>
